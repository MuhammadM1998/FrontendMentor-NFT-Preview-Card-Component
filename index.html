<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT Preview Card Component</title>
</head>

<body>
  <div class="card">
    <section class="item-image">
      <img src="./images/icon-view.svg" alt="View Image" class="view">
      <img src="./images/image-equilibrium.jpg" alt="NFT image" class="nft-image">
    </section>

    <section class="item-info">
      <h2 class="nft-title">Equilibrium #3429</h2>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <section class="buy-info">
      <div class="nft-price">
        <img src="./images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>

      <div class="nft-time">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </section>

    <hr class="line">

    <section class="item-credits">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span class="author">Jules Wyvern</span> </p>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MuhammadM1998" target="_blank">Muhammad Mahmoud</a>.
  </div>
</body>

</html>
